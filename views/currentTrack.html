<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	var player = document.querySelector("#customVideo");
        player.addEventListener("play",function(){
        	// 영상 재생 시
        	$("#vttText").text("영상 재생 중");
        });
        player.addEventListener("pause",function(){
        	// 영상 일시정지 시
          var tracks = player.textTracks[0];
          tracks.oncuechange = function(e){
            var cue = tracks.activeCues[0];
            if(cue){
              $("#vttText").text(cue.text);
            }
          }
        });
      });
    </script>
  <body>
    <div class="clientView">
      <video controls autoplay=true width=500 id="customVideo" >
        <source src='https://upload.wikimedia.org/wikipedia/commons/transcoded/1/1c/Joy_%26_Heron_-_Animated_CGI_Spot_by_Passion_Pictures.webm/Joy_%26_Heron_-_Animated_CGI_Spot_by_Passion_Pictures.webm.480p.vp9.webm' type='video/mp4'/>
         <track kind="subtitles" default src="../vtt/example1.vtt" srclang="en" label="Korean1">
         <track kind="subtitles" src="../vtt/example2.vtt" srclang="en" label="Korean2">
         <track kind="subtitles" src="../vtt/example3.vtt" srclang="en" label="Korean3">
      </video>
    </div>
    <b id="vttText">자막 읽기</b>
  </body>
</html>
